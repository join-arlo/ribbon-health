name: Pull Request

on:
    pull_request:
        branches: [main]

jobs:
    build:
        name: build

        runs-on: ubuntu-latest

        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: setup node
              uses: actions/setup-node@v3.5.0
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org
            - run: npm ci
            - run: npm run build --if-present
            - run: npm test
