name: Build & Test

on:
    push:
        branches: [main]

jobs:
    build:
        name: build

        runs-on: ubuntu-latest

        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: setup node
              uses: actions/setup-node@v3
            - name: install dependencies
              run: npm install
            - name: lint
              run: npm run lint
            - name: build
              run: npm run build
            - name: test
              run: npm test
